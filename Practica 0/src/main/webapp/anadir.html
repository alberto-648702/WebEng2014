<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Task</title>
</head>
<body>
	<p>
	<h1>Ha elegido listar tareas!</h1>
	<p>
	<fieldset>
		<legend><h2>Rellene los siguientes campos:</h2></legend>
		<form method="post" action="Anadir">
			<table>
				<tr>
					<td>Nombre de la tarea:</td>
					<td><input type=text name=nom></td>
				</tr>
				<tr>
					<td>Contexto:</td>
					<td><input type=text name=context></td>
				</tr>
				<tr>
					<td>Proyecto:</td>
					<td><input type=text name=pro></td>
				</tr>
				<tr>
					<td>Prioridad:</td>
					<td><input type=number name=prior></td>
					<td>(Hueco en blanco se asumirá como prioridad 0)</td>
				</tr>
			</table>
			<input type="submit" value="Aceptar">
		</form>
	</fieldset>
</body>
</html>
